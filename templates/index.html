<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperBulls - Trading Dashboard</title>
    
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="static/images/paperbulls_logo.png" alt="PaperBulls Logo" class="logo">
            <h2>PaperBulls</h2>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Trade</a></li>
                    <li><a href="#">Orders</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <img src="static/images/paperbulls_logo.png" alt="PaperBulls Logo" class="header-logo">
                <h1>Stock Market Dashboard</h1>
            </header>
            <section class="market-data">
                <div class="stock-card">
                    <h3>Reliance</h3>
                    <p>₹2500.75 <span class="up">+1.25%</span></p>
                </div>
                <div class="stock-card">
                    <h3>TCS</h3>
                    <p>₹3650.50 <span class="down">-0.75%</span></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
